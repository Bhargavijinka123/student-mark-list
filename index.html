<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="home">
            <div class="box">
                
                <div class="sub">
                    <h1>Subjects</h1>
                    <input type="text" placeholder="English">
                    <input type="text" placeholder="Sanskrit">
                    <input type="text" placeholder="Maths">
                    <input type="text" placeholder="Computer">
                    <input type="text" placeholder="Statistics">
                    
                </div>
                <div class="marks">
                    <h1>Marks</h1>
                    <input type="text" id="m1" placeholder="">
                    <input type="text" id="m2" placeholder="">
                    <input type="text" id="m3" placeholder="">
                    <input type="text" id="m4" placeholder="">
                    <input type="text" id="m5" placeholder="">
                </div>
            </div>
            <div class="total">
                
                <span><h1>Total :</h1></span>
                <span><input type="text" id="tt" placeholder=""></span>
                
            </div>
            <div class="pr">
                <span><h1>Percentage :</h1></span>
                <span><input type="text" id="pr" placeholder=""></span>
                
            </div>
            <button onclick="show()">Submit</button>
            
        </div>
        
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
